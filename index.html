<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Dadi</title>
</head>
<body class="u-montserrat">
  
  <div class="app">

   <header class="main-header u-white center-flex">
      <div class="header-title u-text-center">
        <h2 class="u-text-bold">BOOL CASINO'</h2>
      </div>
    </header>

    <main class="main-content">
      <div class="game-container">
        <section class="check-email center-flex u-white">
          <h4 id="check-email" class="u-text-md u-text-bold"></h4>
        </section>

        <section class="dice-container">
          <div class="dice-logo u-mgtop-md u-mgbot-md u-text-center u-relative">
            <img class="table" src="img/table.png" alt="table">
            <img class="man" id="man-img" src="img/man.png" alt="man">
          </div>

          <div class="dice-cta center-flex u-mgbot-md">
            <a class="btn" id="play-button" href="#">GIOCA</a>
          </div>
          
          
        </section>
      </div>
    </main>
  
    <footer class="main-footer u-white center-flex">
      <div class="score">
        <h3 id="player-score"></h3>
      </div>

      <div class="score">
        <h3 id="computer-score"></h3>
      </div>

      <div class="score">
        <h3 id="result" class="u-green"></h3>
      </div>
      
      
      
    </footer>

  </div>


  <script src="js/main.js"></script>
</body>
</html>
